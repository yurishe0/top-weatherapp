<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/data-input.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/weatherinfo.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="site-container">

        <div id="weather-info__main">
            <div class="general">
                <span class="material-symbols-outlined" id="general-icon"></span>
                <div class="weather-name-container">
                    <span id="weather-name"></span>
                </div>
            </div>
            <div class="temp-and-precip">
                <div id="temperature-container">
                    <span class="material-symbols-outlined" id="temperature-icon"></span>
                    <span id="temperature"></span>
                    <span id="feelslike"></span>
                </div>
                <div id="precip-container">
                    <span class="material-symbols-outlined" id="precip-icon"></span>
                    <span id="precip"></span>
                </div>
            </div>
        </div>

        <div id="header-container">
            <h1>Enter a location</h1>
            <h2></h2>
        </div>

        <div id="time-container">
            <span id="time"></span>
        </div>

        <div id="middle-container">
            <input type="text" id="location">
            <button type="submit">OK</button>
        </div>

        <div id="weather-info__other">
            <div class="wind-container">
                <span class="material-symbols-outlined" id="wind-icon"></span>
                <span id="wind"></span>
                <span class="material-symbols-outlined" id="humidity-icon"></span>
                <span id="humidity"></span>
            </div>
        </div>

        <div id="forecast-container"></div>

        <div id="credits-container"></div>
    </div>
</body>
</html>
